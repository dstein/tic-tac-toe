<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Tic-Tac-Toe</h1>

    <section class="ui-wrapper">
        <div class="button-ui">
            <button id="start">Start</button>
            <button id="restart" class="alt">Restart</button>
        </div>
    
        <div id="message-ui">
        </div>

        <div id="player-ui">
        </div>
    </section>

    <section id="gameboard">
        <div class="wrapper">
            <div class="quadrant" data-x="1" data-y="1"></div>
            <div class="quadrant" data-x="2" data-y="1"></div>
            <div class="quadrant" data-x="3" data-y="1"></div>
            <div class="quadrant" data-x="1" data-y="2"></div>
            <div class="quadrant" data-x="2" data-y="2"></div>
            <div class="quadrant" data-x="3" data-y="2"></div>
            <div class="quadrant" data-x="1" data-y="3"></div>
            <div class="quadrant" data-x="2" data-y="3"></div>
            <div class="quadrant" data-x="3" data-y="3"></div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
